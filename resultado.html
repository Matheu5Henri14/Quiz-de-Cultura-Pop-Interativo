<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Resultado do Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100" style="background: url('Pergunta\ Image\ 17\ de\ nov.\ de\ 2025\,\ 12_14_18.png') no-repeat center center fixed;
    background-size: cover;">

    <div class="card shadow p-4 text-center" style="max-width: 400px; width: 100%;">
        <h2 class="mb-3">Resultado</h2>

        <h4 id="pontos" class="mb-4 text-primary fw-bold"></h4>

        <button class="btn btn-primary w-100" onclick="window.location.href='index.html'">
            Tentar novamente
        </button>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const score = params.get("score");

        document.getElementById("pontos").innerText =
            "Sua pontuação foi: " + score;
    </script>

</body>
</html>

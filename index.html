<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo - Cultura Pop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="
    background: url('Pergunta\ Image\ 17\ de\ nov.\ de\ 2025\,\ 12_14_18.png') no-repeat center center fixed;
    background-size: cover;
">
>

    <div class="container-fluid text-center bg-primary text-white p-4">
        <h1>Quiz Interativo - Cultura Pop</h1>
        <p>Teste seus conhecimentos sobre filmes e séries!</p>
    </div>

    <div class="mt-5 container shadow-lg p-4 rounded bg-light">
        <h1>Perguntas</h1>

        <form id="Quiz">

            <div class="mb-3">
                <label class="form-label fw-bold">1. Quem é o criador do Universo Marvel?</label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" value="0">
                    <label class="form-check-label">Stan Lee</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" value="1">
                    <label class="form-check-label">Jack Kirby</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" value="2">
                    <label class="form-check-label">Walt Disney</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">2. Qual série é conhecida por sua frase "Winter is Coming"?</label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" value="3">
                    <label class="form-check-label">Game of Thrones</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" value="4">
                    <label class="form-check-label">Dexter</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" value="5">
                    <label class="form-check-label">The Witcher</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">3. Qual desses filmes foi lançado em 2012?</label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" value="6">
                    <label class="form-check-label">Game of Thrones</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" value="7">
                    <label class="form-check-label">Batman dark knight rises</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" value="8">
                    <label class="form-check-label">Vingadores Ultimato</label>
                </div>
            </div>

             <div class="mb-3">
                <label class="form-label fw-bold">4. Em Stranger Things, qual é o nome do mundo paralelo??</label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q4" value="9">
                    <label class="form-check-label">The Other Side</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q4" value="10">
                    <label class="form-check-label">The Upside Down</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q4" value="11">
                    <label class="form-check-label">Dark Zone</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">5. Em Harry Potter, qual é a escola de magia que Harry frequenta?</label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q5" value="12">
                    <label class="form-check-label">Lufa-Lufa</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q5" value="13">
                    <label class="form-check-label">Sonserina</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q5" value="14">
                    <label class="form-check-label">Hogwarts</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">6. Em Vingadores: Ultimato, quem estala os dedos para derrotar Thanos?</label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q6" value="15">
                    <label class="form-check-label">Capitão America</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q6" value="16">
                    <label class="form-check-label">Homem de Ferro</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q6" value="17">
                    <label class="form-check-label">Hulk</label>
                </div>
            </div>

             <div class="mb-3">
                <label class="form-label fw-bold">7. Em Stranger Things, qual é o nome da criatura que vive no Mundo Invertido na 1ª temporada?</label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q7" value="18">
                    <label class="form-check-label">Mind Flayer</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q7" value="19">
                    <label class="form-check-label">Demogorgon</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q7" value="20">
                    <label class="form-check-label">Shadow Monster</label>
                </div>
            </div>

             <div class="mb-3">
                <label class="form-label fw-bold">8. No filme Jurassic Park, qual é o primeiro dinossauro que aparece na história?</label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q8" value="21">
                    <label class="form-check-label">Braquiossauro</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q8" value="22">
                    <label class="form-check-label">Tiranossauro Rex</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q8" value="23">
                    <label class="form-check-label">Velociraptor</label>
                </div>
            </div>

             <div class="mb-3">
                <label class="form-label fw-bold">9. No filme Harry Potter e a Pedra Filosofal, qual é a casa de Hogwarts que Harry quase foi selecionado?</label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q9" value="24">
                    <label class="form-check-label">Lufa-Lufa</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q9" value="25">
                    <label class="form-check-label">Sonserina</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q9" value="26">
                    <label class="form-check-label">Corvinal</label>
                </div>
            </div>

             <div class="mb-3">
                <label class="form-label fw-bold">10. Em The Mandalorian, qual é o nome da espécie do personagem conhecido como “Baby Yoda”?</label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q10" value="27">
                    <label class="form-check-label">Yoda</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q10" value="28">
                    <label class="form-check-label">Grogu</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q10" value="29">
                    <label class="form-check-label">Yoda Species (espécie desconhecida)</label>
                </div>
            </div>
        </form>
    </div>

    <div class="container text-center mt-3">
        <button id="botao" class="btn btn-primary btn-lg">Enviar</button>
    </div>

    
    <div class="container mt-4">
        <div id="resultado" class="alert d-none"></div>
    </div>

</body>

<script src="Script.js"></script>
</html>
